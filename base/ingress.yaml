apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: penguincrm-ingress
  namespace: penguincrm
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          # Direct path for RAG uploads (bypass Next.js to avoid 10MB limit)
          - path: /api/rag
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3000
          # Legacy RAG path - route directly to API (not through Next.js proxy)
          - path: /api/proxy/presale/rag
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3000
          # Existing proxy path (keep for backward compatibility)
          - path: /api/proxy
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 6001
          # Direct API access
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3000
          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 6001