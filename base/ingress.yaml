apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: penguincrm-ingress
  namespace: penguincrm
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          # Proxy path - routes through Next.js frontend (has 10MB limit)
          - path: /api/proxy
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 6001
          # Direct API access - bypasses Next.js, supports large file uploads (50MB+)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3000
          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 6001