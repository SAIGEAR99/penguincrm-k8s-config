# ==============================================================================
# PenguinCRM Python Server Secrets Template
# ==============================================================================
# 
# ⚠️  WARNING: This is a TEMPLATE file. DO NOT commit with real values!
#     Create the actual secret using kubectl:
#
#     kubectl create secret generic python-secrets \
#       --namespace=penguincrm \
#       --from-literal=GEMINI_API_KEY=your_key \
#       --from-literal=GOOGLE_API_KEY=your_key \
#       --from-literal=GROQ_API_KEY=your_key \
#       --from-literal=DATABASE_URL=your_db_url \
#       --from-literal=MINIO_ACCESS_KEY=your_minio_key \
#       --from-literal=MINIO_SECRET_KEY=your_minio_secret
#
# ==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: python-secrets
  namespace: penguincrm
type: Opaque
stringData:
  # ===== CRITICAL API Keys =====
  GEMINI_API_KEY: "<YOUR_GEMINI_API_KEY>"
  GOOGLE_API_KEY: "<YOUR_GOOGLE_API_KEY>"
  GROQ_API_KEY: "<YOUR_GROQ_API_KEY>"
  
  # ===== Database =====
  DATABASE_URL: "<YOUR_DATABASE_URL>"
  
  # ===== MinIO =====
  MINIO_ACCESS_KEY: "<YOUR_MINIO_ACCESS_KEY>"
  MINIO_SECRET_KEY: "<YOUR_MINIO_SECRET_KEY>"
  
  # ===== Optional =====
  # HF_TOKEN: "<YOUR_HUGGINGFACE_TOKEN>"
  # TYPHOON_API_KEY: "<YOUR_TYPHOON_API_KEY>"
